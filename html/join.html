<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join.css">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1 class="title">회원가입</h1>
    </header>

    <div class="joinProcessStatus">
        <ul>
            <li><img src="../img/joinProcessBar_enable.png"></li>
            <li><img src="../img/joinProcessBar_disabled.png"></li>
            <li><img src="../img/joinProcessBar_disabled.png"></li>
        </ul>
    </div>

    <div class="pageInfo">
        <p class="pageNum">1/3</p>
        <p class="pageGuide">계정 정보를 입력해주세요!</p>
    </div>

    <!--아이디 중복확인 로직 넣기-->
    <!--아이디, 비밀번호 양식 준수 로직 넣기-->
    <form action="#" method="post">
        <div class="ID">
            <label for="id">사용할 아이디를 입력해 주세요.</label></br>
            <input type="text" class="inputID" placeholder="아이디를 입력해 주세요.">
        </div>

        <div class="PW">
            <label for="pw">사용할 비밀번호를 입력해 주세요.</label></br>
            <input type="password" class="inputPW" placeholder="비밀번호를 입력해 주세요.">
            <input type="password" class="checkPW" placeholder="비밀번호 확인">
        </div>
    </form>

    <!--에러메세지 transition 넣기-->
    <div class="error-message"></div>

    <footer>
        <a href="join2.html"><button type="button" class="nextBtn">다음</button></a>
    </footer>

    <script src="../js/join.js"></script>
</body>
</html>
