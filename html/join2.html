<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/join2.css">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1 class="title">회원가입</h1>
    </header>

    <div class="joinProcessStatus">
        <ul>
            <li><img src="../img/joinProcessBar_enable.png"></li>
            <li><img src="../img/joinProcessBar_enable.png"></li>
            <li><img src="../img/joinProcessBar_disabled.png"></li>
        </ul>
    </div>

    <div class="pageInfo">
        <p class="pageNum">2/3</p>
        <p class="pageGuide">학생 기본 정보를 입력해주세요!</p>
    </div>

    <form action="#" method="post">
        <div class="GENDER">
            <label for="gender">성별을 입력해 주세요.</label><br>
            <select class="inputGENDER" id="genderSelect">
                <option value="" selected>성별선택</option>
                <option value="남성">남성</option>
                <option value="여성">여성</option>
            </select>
        </div>

        <div class="CLASSOF">
            <label for="classof">학번을 입력해 주세요.</label></br>
            <div class="studentId-selectbox">
                <ul>
                    <li>
                        <select class="inputGRADE" id="gradeSelect">
                            <option value="" selected>학년</option>
                            <option value="g1">1</option>
                            <option value="g2">2</option>
                            <option value="g3">3</option>
                        </select>
                    </li>
                    <li>
                        <select class="inputCLASS" id="classSelect">
                            <option value="" selected>반</option>
                            <option value="c1">1</option>
                            <option value="c2">2</option>
                            <option value="c3">3</option>
                            <option value="c4">4</option>
                            <option value="c5">5</option>
                            <option value="c6">6</option>
                        </select>
                    </li>
                    <!--사이즈 지정하기-->
                    <li>
                        <select class="inputNUMBER" id="numberSelect">
                            <option value="" selected>번호</option>
                            <option value="n1">1</option>
                            <option value="n2">2</option>
                            <option value="n3">3</option>
                            <option value="n4">4</option>
                            <option value="n5">5</option>
                            <option value="n6">6</option>
                            <option value="n7">7</option>
                            <option value="n8">8</option>
                            <option value="n9">9</option>
                            <option value="n10">10</option>
                            <option value="n11">11</option>
                            <option value="n12">12</option>
                            <option value="n13">13</option>
                            <option value="n14">14</option>
                            <option value="n15">15</option>
                            <option value="n16">16</option>
                            <option value="n17">17</option>
                            <option value="n18">18</option>
                        </select>
                    </li>
                </ul>
            </div>
        </div>

        <div class="DEPARTMENT">
            <label for="department">학과를 입력해 주세요.</label><br>
            <select class="inputDEPARTMENT" id="departmentSelect">
                <option value="" selected>학과를 선택해 주세요.</option>
                <option value="뉴미디어소프트웨어과">뉴미디어소프트웨어과</option>
                <option value="뉴미디어웹솔루션과">뉴미디어웹솔루션과</option>
                <option value="뉴미디어디자인과">뉴미디어디자인과</option>
            </select>
        </div>
    </form>

    <div class="error-message"></div>

    <footer>
        <a href="join3.html"><button type="button" class="nextBtn">다음</button></a>
    </footer>

    <script src="../js/join2.js"></script>
</body>
</html>
